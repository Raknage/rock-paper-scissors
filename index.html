<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="container"><h1>Rock paper scissors</h1></header>

    <div>
      <div>
        <div class="container gap">
          <div class="score">
            <h1>Player</h1>
            <h1 id="playerscore">0</h1>
          </div>
          <div class="score">
            <h1>CPU</h1>
            <h1 id="cpuscore">0</h1>
          </div>
        </div>
      </div>

      <div class="container">
        <button id="rock">
          <img src="./images/rock.svg" width="100" />
        </button>
        <button id="paper">
          <img src="./images/paper.svg" width="100" />
        </button>
        <button id="scissors">
          <img src="./images/scissors.svg" width="100" />
        </button>
      </div>
    </div>

    <footer class="container">
      <a href="https://www.vecteezy.com/free-vector/human"
        >Human Vectors by Vecteezy</a
      >
    </footer>
  </body>
</html>
